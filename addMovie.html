<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="addMovie.css" rel="stylesheet" />
    <title> Add Movie</title>
</head>

<body>
    <h1><a class="nav" href="boxOffice.html">Box Office</a>
        > Add Movie </h1>

    <div class="table">
        <div class="row">Movie
            <div class="cell">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q" value="" /></form>
            </div>
        </div>
        <div class="row">Studio
            <div class="cell"><select name="studios">
                    <option value="Sony Pictures Releasing">Sony Pictures Releasing</option>
                    <option value="STX Entertainment">STX Entertainment</option>
                    <option value="Universal Pictures">Universal Pictures</option>
                    <option value="Walt Disney Studios">Walt Disney Studios</option>
                </select>
            </div>
        </div>
        <div class="row">Gross
            <div class="cell">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q" value="" /></form>
            </div>
        </div>
        <div class="row">Theaters
            <div class="cell">
                <form action="https://www.google.com/search" method="get">
                    <input type="text" name="q" value="" /></form>
            </div>
        </div>
        <div class="row">New Release
            <div class="cell">
                <form id="checkBox" action=""><input type="checkbox">
                </form>
            </div>
        </div>
        <div class="row" colspan="2">
                <button>Reset</button>
                <button> Add</button>
        </div>


    </div>
</body>

</html>
